<!DOCTYPE html>
<html lang="ja">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出羽鯖 - 申請ポータル</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* 送信中オーバーレイのスタイル */
    #loading-overlay {
      display: none; 
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 100000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .loading-img {
      width: 150px; height: auto;
      animation: sui-bounce 1.5s infinite ease-in-out;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #e91e63;
      text-align: center;
    }

    @keyframes sui-bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }

    /* 報告フォーム用スタイル */
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 0.9em;
    }
    .theme-akita label { color: var(--akita-gold); }
    
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      resize: vertical;
    }
    .theme-akita textarea {
      background: #0d1117;
      border-color: #30363d;
      color: white;
    }
    
    .field-group {
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="theme-clean">

  <div id="loading-overlay">
    <img src="https://i0.wp.com/kizakurasui.jp/wp-content/uploads/2019/03/-e1552528466283.png" alt="すいちゃん" class="loading-img">
    <div class="loading-text">送信中だすぃ！<br>ちょっとだけ待ってね...</div>
  </div>

  <div class="theme-switcher">
    <button class="theme-btn" onclick="toggleTheme()">デザイン切り替え</button>
  </div>

  <div class="container">
    <div id="header-area">
      <div class="header theme-only-akita" style="display:none; text-align: center; margin-bottom: 20px; border-bottom: 3px double var(--akita-gold); position: relative;">
        <h1>出羽鯖 - 秋田ポータル</h1>
        <span class="hanabi-icon" onclick="location.href='shindan.html'"></span>
      </div>
      
      <div class="header-title theme-only-clean" style="text-align: center; font-size: 1.6em; font-weight: bold; margin-bottom: 25px; position: relative;">
        出羽鯖 総合申請ポータル
        <span class="snow-icon" onclick="location.href='shindan.html'"></span>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="build">建築申請</div>
      <div class="tab" data-tab="rentcar">車両レンタル</div>
      <div class="tab" data-tab="returncar">返却・精算</div>
      <div class="tab" data-tab="status">貸出状況</div>
      <div class="tab" data-tab="manage">管理・報告</div>
    </div>

    <div id="build" class="tab-content active">
      <h2>建築申請書</h2>
      <form id="buildForm">
        <label>MCID</label>
        <input type="text" name="mcid" placeholder="例: Akita_Taro">
        <label>建築種別</label>
        <select name="type">
          <option>建物</option>
          <option>道路</option>
          <option>その他</option>
        </select>
        <label>用途</label>
        <input type="text" name="purpose" placeholder="例: きりたんぽ屋">
        <label>中心座標</label>
        <input type="text" name="coords" placeholder="例: 100, 64, -200">
        <button type="submit" class="main-submit">申請を提出する</button>
      </form>
    </div>

    <div id="rentcar" class="tab-content">
      <h2>車両レンタル</h2>
      <form id="rentForm">
        <label>MCID</label><input type="text" name="mcid">
        <label>車両ナンバー</label><select name="number" id="carSelect"><option>読み込み中...</option></select>
        <button type="submit" class="main-submit">レンタルを開始する</button>
      </form>
    </div>

    <div id="returncar" class="tab-content">
      <h2>返却・料金精算</h2>
      <form id="returnForm">
        <label>MCID（本人確認）</label><input type="text" id="returnMcid">
        <label>車両ナンバー</label><select id="returnCarSelect"></select>
        <button type="button" class="main-submit" onclick="calculateFee()" style="margin-top:10px;">料金算出</button>
        <div id="calcResult" style="display:none; margin-top:15px; padding:15px; border:1px solid #ddd;">
          <div id="feeDetail"></div><div id="feeTotal" style="font-size:1.4em; font-weight:bold; color:var(--sui-pink);"></div>
          <button type="submit" class="main-submit" style="background:var(--sui-pink);">返却確定</button>
        </div>
      </form>
    </div>

    <div id="status" class="tab-content">
      <h2>現在貸出状況</h2>
      <table><thead><tr><th>番号</th><th>車種</th><th>状態</th></tr></thead><tbody id="statusTable"></tbody></table>
    </div>

    <div id="manage" class="tab-content">
      <h2>管理・報告フォーム</h2>
      <form id="manageForm">
        <label>MCID</label>
        <input type="text" name="mcid" placeholder="あなたのMCID">

        <label>報告種別</label>
        <select name="reportType" id="reportType" onchange="toggleManageFields()">
          <option value="build_info">建築・土地関連の報告</option>
          <option value="accident">事故・車両破損の報告</option>
          <option value="other">その他お問い合わせ</option>
        </select>

        <div id="buildFields" class="field-group">
          <label>対象の座標</label>
          <input type="text" name="targetCoords" placeholder="例: 100,64,-200">
        </div>

        <div id="carFields" class="field-group" style="display:none;">
          <label>車両ナンバー</label>
          <input type="text" name="carNumber" placeholder="例: 湯野 300 わ ･7 01">
        </div>

        <label>詳細内容</label>
        <textarea name="detail" rows="4" placeholder="詳しい状況を教えてください！"></textarea>

        <button type="submit" class="main-submit">報告を送信する</button>
      </form>
    </div>
  </div>

  <div id="chat-container">
    <div id="chat-bubble" onclick="toggleChat()">
      <img src="https://i0.wp.com/kizakurasui.jp/wp-content/uploads/2019/03/-e1552528466283.png" alt="すいちゃん">
    </div>
    <div id="chat-window">
      <div id="chat-header"><span>出羽鯖ガイド「黄桜すい」</span><span onclick="toggleChat()" style="cursor:pointer">×</span></div>
      <div id="chat-content">
        <div class="msg-container">
          <img src="https://i0.wp.com/kizakurasui.jp/wp-content/uploads/2019/03/-e1552528466283.png" class="bot-icon">
          <div class="msg msg-bot">出羽鯖チャットボットです！使い方についてお答えしますぃ！</div>
        </div>
        <div id="faq-area" style="margin-left:53px;"></div>
      </div>
      <div class="chat-footer">
        <div class="input-row">
          <input type="text" id="userInput" placeholder="質問を入力...">
          <button class="send-btn" onclick="handleSend()">▲</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
