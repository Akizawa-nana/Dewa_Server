<!DOCTYPE html>
<html lang="ja">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出羽鯖申請ページ</title>
    <style>
      body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 20px; line-height: 1.6; background-color: #f4f7f6; color: #333; }
      .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
      
      /* 注意書きのスタイル */
      .notice { background-color: #fff3cd; border-left: 5px solid #ffca28; padding: 15px; margin-bottom: 20px; font-size: 0.9em; }
      .notice b { color: #856404; }

      h1 { color: #2c3e50; font-size: 1.5em; border-bottom: 2px solid #2ecc71; padding-bottom: 10px; margin-top: 0; }
      label { font-weight: bold; display: block; margin-top: 15px; }
      input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
      
      button { width: 100%; margin-top: 25px; padding: 12px; cursor: pointer; background: #2ecc71; color: white; border: none; border-radius: 4px; font-weight: bold; font-size: 1em; transition: background 0.3s; }
      button:hover { background: #27ae60; }
      button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>出羽鯖 建築申請フォーム</h1>

      <div class="notice">
        <b>【建築ルール】</b><br>
        当サーバーでは、<b>運営の許可待ちは必要ありません。</b><br>
        申請後すぐに建築を開始してOKです！
      </div>

      <form id="requestForm">
        <label>MCID</label>
        <input type="text" name="mcid" placeholder="あなたのMinecraft ID" required>

        <label>建築の種類</label>
        <select name="type">
          <option value="建物">建物（家・商店など）</option>
          <option value="道路">道路（歩道・線路など）</option>
          <option value="その他">その他</option>
        </select>

        <label>用途</label>
        <input type="text" name="purpose" placeholder="例：自宅、自動農場、ショップ" required>

        <label>中心座標</label>
        <input type="text" name="coords" placeholder="例：x:100, z:-200" required>

        <button type="submit" id="submitBtn">申請して建築を開始する</button>
      </form>
    </div>

    <script>
      // ★重要：ここにGoogle Apps Scriptの「ウェブアプリURL」を貼り付けてください
      const GAS_URL = 'https://script.google.com/macros/s/AKfycbwsq8vd69zZf5FsTUxfa26PS7mB3n8jJEuRJ_Xck68XRZvExMIW3gRxxCDU7KLiyHKH/exec';

      const form = document.getElementById('requestForm');
      const btn = document.getElementById('submitBtn');

      form.addEventListener('submit', function(e) {
        e.preventDefault(); // 画面リロードを防止

        // ボタンを無効化（連打防止）
        btn.disabled = true;
        btn.innerText = "送信中...";

        const data = {
          mcid: form.mcid.value.trim(),
          type: form.type.value,
          purpose: form.purpose.value.trim(),
          coords: form.coords.value.trim()
        };

        // GASへデータを送信
        fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors', // GASとの通信に必要
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(() => {
          alert("申請が完了しました！建築を開始してください。");
          form.reset();
        })
        .catch(error => {
          console.error('Error:', error);
          alert("エラーが発生しました。時間を置いて再度お試しください。");
        })
        .finally(() => {
          btn.disabled = false;
          btn.innerText = "申請して建築を開始する";
        });
      });
    </script>
  </body>
</html>
